<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>任意门{% block subtitle %}{% endblock %}</title>
		{% block header %}
		<link rel="icon" href="/static/imgs/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/bower_components/bootstrap-table/dist/bootstrap-table.min.css">
        <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/static/bower_components/bootstrap-table/dist/bootstrap-table.min.js"></script>
        <script src="/static/bower_components/layer/src/layer.js"></script>
		{% endblock %}
	</head>
	<body>
        {% for message in get_flashed_messages() %}
            {% if message.type != 'error' %}
                <div class="alert alert-success alert-dismissible fade in" role="alert">

                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h7>
                        <span class="glyphicon glyphicon-grain" style="align:center"> {{ message.message }}</span>
                    </h7>
                </div>
            {% endif %}
        {% endfor %}
	{% block body %}
	{% endblock %}
	</body>

	<script>
		{% block script %}
		{% endblock %}
	</script>
</html>
