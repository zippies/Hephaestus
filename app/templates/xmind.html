{% extends 'base.html' %}

{% block title %}
xmind用例数量统计
{% endblock %}


{% block body %}
<div class="col-lg-12" style="margin-top:200px;">
    <div class="col-lg-6" style="padding:20px;">
        <form id="upload-form" method="post" enctype="multipart/form-data">
        <ul class="list-inline">
            <li>
                <label for="xmind-file" style="background-color:white">上传xmind测试用例</label>
            </li>
            <li>
                <input type="file" name="xmind" class="form-control" id="xmind-file">
            </li>
            <li>
                <button type="submit" class="form-control">提交</button>
            </li>
        </ul>
        </form>
    </div>
    <div class="col-lg-6">
        {% if filename %}
        <table class="table" style="color:white">
            <thead>
                <tr>
                    <td>用例文件</td>
                    <td>用例数</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ filename }}</td>
                    <td>{{ caseCount }}</td>
                </tr>
            </tbody>
        </table>
        {% endif %}
    </div>
</div>

{% endblock %}

{% block css %}
{% endblock %}

{% block script %}

{% endblock %}
